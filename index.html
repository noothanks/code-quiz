<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="headerEl" class="header">
        <button id="showHighScores" class="start-btn">Show High Scores</button>
        <button id="startBtn" class="start-btn">Start Quiz</button>
        <div class="timer hidden start-btn"></div>
    </header>

    <section>
        <div id="1" class="hidden" align="center">
            <h2>Which of the following correctly selects a DOM element by id?</h2> <br>
            <button id="11" class="btn">document.getElementById('id')</button><br><br>
            <button class="btn">document.getElementByClass('className')</button><br><br>
            <button class="btn">document.querySelector('id')</button><br><br>
            <button class="btn">document.querySelector()</button>
            <p id="21"></p>
        </div>
        
        <div id="2" class="hidden" align="center">
            <h2>LocalStorage is an example of a(n) __</h2>
            <button class="btn">Third-Party API</button>
            <button class="btn">Object</button>
            <button class="btn">Test</button>
            <button id="12" class="btn">Web API</button>
            <p id="22"></p>
        </div>

        <div id="3" class="hidden" align="center">
            <h2>Question 3</h2>
            <button class="btn">Answer 9</button>
            <button class="btn">Answer 10</button>
            <button class="btn">Answer 11</button>
            <button id="13" class="btn">Answer 12</button>
            <p id="23"></p>
        </div>
        
        <div id="4" class="hidden" align="center">
            <h2>Question 4</h2>
            <button class="btn">Answer 13</button>
            <button id="14" class="btn">Answer 14</button>
            <button class="btn">Answer 15</button>
            <button class="btn">Answer 16</button>
            <p id="24"></p>
        </div>

        <div id="5" class="hidden" align="center">
            <h2>Question 5</h2>
            <button class="btn">Answer 17</button>
            <button id="15" class="btn">Answer 18</button>
            <button class="btn">Answer 19</button>
            <button class="btn">Answer 20</button>
            <p id="25"></p>
        </div>
    </section>

    <section class="highscores hidden" align="center">
        <h3>Highscores</h3>
    </section>

    <script src="script.js"></script>
</body>
</html>
